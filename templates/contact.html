{% extends 'base.html' %}
{% block title%} Contact {% endblock title %}

{% block body %}
<style>
body {
  background-image: url('image/5.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  

}
h1{
    scroll-behavior:smooth;
    position:sticky;
    padding-left:200px;

}

form.container1{
    height:400px;
    margin-top:80px;
    margin-left:40px;
    background: #76D7C4;
    width:40%;
    border-radius:10%;
}
button.btn btn-primary{
    margin-left:80px;
}
</style>
<div class=container2>


<form method="post" action="/contact" class="container1">
{% csrf_token %}
<h1>  Contact Us</h1>
<div class="mb-2 py-2 mx-4">
  <label for="email" class="form-label" >Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
</div>
<div class="mb-3 py-2 mx-4">
  <label for="exampleFormControlTextarea1" class="form-label">Tell me SOmething </label>
  <textarea class="form-control" id="desc" rows="4" name="desc"></textarea>
</div>
<button class="btn btn-primary mb-2 py-2 mx-4" type="submit" >Send</button>
</form>
</div>


{% endblock body %}
